<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Заметки (PWA)</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4caf50" />
</head>
<body>
  <div class="offline-indicator" id="offlineIndicator">Офлайн-режим</div>

  <header>
    <h1>Мои Заметки</h1>
  </header>

  <main>
    <div class="note-input">
      <textarea id="noteText" placeholder="Введите заметку..."></textarea>
      <button id="saveNote">Добавить</button>
    </div>

    <ul class="notes-list" id="notesContainer">
    </ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
