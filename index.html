<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Умный список задач</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Умный список задач</h1>

  <div>
    <input type="text" id="noteText" placeholder="Введите задачу" />
    <button id="saveNote">Добавить</button>
  </div>

  <div class="filters">
    <button data-filter="all">Все</button>
    <button data-filter="active">Активные</button>
    <button data-filter="completed">Выполненные</button>
  </div>
  <button id="unsubscribeNotifications">Отписаться от уведомлений</button>
  <button id="enableNotifications">Включить уведомления</button>
  
  <ul id="notesContainer"></ul>

  <div id="offlineIndicator" style="display: none;">Вы офлайн</div>

  <script src="script.js"></script>
</body>
</html>
